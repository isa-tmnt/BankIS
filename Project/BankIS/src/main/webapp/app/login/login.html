<div class="row" style="margin-top:10%;">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please sign in</h3>
            </div>
            <div class="panel-body">
                <form accept-charset="UTF-8" role="form">
                    <fieldset>
                        <div class="form-group">
                            <input ng-model="email" class="form-control" placeholder="E-mail" name="email" type="text">
                        </div>
                        <div class="form-group">
                            <input ng-model="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                        </div>
                     <!--   <div class="checkbox">
                            <label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
                        </div> -->
                        <input ng-disabled="email == null || password == null" ng-click="doLogin()" class="btn btn-lg btn-success btn-block" type="button" value="Login">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
